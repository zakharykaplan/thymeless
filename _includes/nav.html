<ul class="nav-list">
  {% for item in include.nav %}
    <li class="nav-item {% if item.url == page.url %}current{% endif %}">
      {% if item.subnav %}
        <a href="{{ item.url | relative_url }}" target="{{ item.target }}">
          {{ item.title }}
          <i class="fas fa-caret-down"></i>
        </a>
        <nav class="subnav">
          {% include nav.html nav=item.subnav %}
        </nav>
      {% else %}
        <a href="{{ item.url | relative_url }}" target="{{ item.target }}">{{ item.title }}</a>
      {% endif %}
    </li>
  {% endfor %}
</ul>
